<section class="no-padding" id="portfolio">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Our Clients </h2>
        <hr class="primary">
      </div>
    </div>



    <div class="container-fluid">



      <section class="no-padding" id="portfolio">

        <div class="container-fluid">
          <div class="row no-gutter ">
            {% for client in site.data.clients %}

            <div class="col-lg-2 col-sm-6 text-center">

              <div class="col-lg-12 col-sm-1 text-center">
                <img src="{{client.logo}}" class="img-responsive" alt=""
                  style="max-width:100px ; max-height: 100px; display: block;margin-left: auto; margin-right: auto;">
              </div>

            </div>

            {% endfor %}






          </div>
        </div>
      </section>


    </div>


  </div>

</section>
