<section id="certificate">

    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="section-heading"> Certificate Credentials </h1>
                <h2>This certificate is issued to {{page.issuedTo }}<h2>
                        <hr class="primary">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-xs-12 col-sm-12 text-center">
                <div class="service-box1">

                    <h4>Issued By: {{page.issuedBy }} </h4>
                    <h4> Issuing institution: {{page.issuedInstitute}}</h4>
                    <h4>Date of issue: {{page.dateOfIssue}} </h4>
                    <h4>Program name : {{page.program}}</h4>
                    <hr class="primary">
                    <div class="team-content text-center">{{ page.content }}</div>
                    <div class="team-social">
                        <div class="team-social-block">
                            <i class="fa fa-4x fa-graduation-cap wow bounceIn text-primary" data-wow-delay=".3s"></i>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-lg-6 col-md-6 col-xs-12 col-sm-12 text-center">
                <div class="service-box1">
                    <img src="../img/certificate/{{page.certificatePath }}" alt="Forest" style="width:100%">
                </div>
                <div class="text-center">


                    

                        <a href="https://www.facebook.com/sharer/sharer.php?u=https://certifyme.online/{{page.url}}"><i class="fa fa-facebook-square  " data-wow-delay=".1s"></i></a>
                        <a href="https://www.linkedin.com/shareArticle?mini=true&url=https://certifyme.online/{{page.url}}&title=&summary=&source="><i class="fa fa-linkedin-square  " data-wow-delay=".1s"></i></a>
                        <a href="https://twitter.com/home?status=https://certifyme.online/{{page.url}} "><i class="fa fa-twitter-square  " data-wow-delay=".1s"></i></a>
                            <a href="https://pinterest.com/pin/create/button/?url=https://certifyme.online/{{page.url}}&media=&description="><i class="fa fa-pinterest-square " data-wow-delay=".1s"></i></a>
                            <a href="mailto:info@example.com?&subject=&body=https://certifyme.online/{{page.url}} "><i class="fa  fa-envelope " data-wow-delay=".1s"></i></a>
                        </div>
            </div>
        </div>
</section>






</section>
